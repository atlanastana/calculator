<div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">

  <div class="w-full mx-auto rounded-xl shadow-xl text-gray-800 overflow-hidden" style="max-width: 350px">

    <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">

      <!--Function screen-->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">
        {{funcT$ | async}}
      </div>

      <!--Number screen-->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">
        {{calValue$ | async}}
      </div>
    </div>


    <!--Button area-->
    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">

      <!--First row-->
      <div class="flex w-full">
        <div class="w-3/4 border-r border-b border-red-400">
          <button (click)="onClickClear()"
                  class="h-16 w-full outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-opacity-50 text-xl font-light">
            C
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickOperation('/')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            /
          </button>
        </div>
      </div>

      <!--Second row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('7')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            7
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('8')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            8
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('9')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            9
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickOperation('*')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            *
          </button>
        </div>
      </div>

      <!--Third row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('4')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            4
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('5')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            5
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('6')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            6
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickOperation('-')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            -
          </button>
        </div>
      </div>

      <!--Four row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('1')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            1
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('2')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            2
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickNumber('3')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            3
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button (click)="onClickOperation('+')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            +
          </button>
        </div>
      </div>

      <!--Fifth row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-red-400">
          <button (click)="onClickNumber('0')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            0
          </button>
        </div>
        <div class="w-1/4 border-r border-red-400">
          <button (click)="onClickNumber('.')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            .
          </button>
        </div>
        <div class="w-2/4 border-r border-red-400">
          <button (click)="onClickOperation('=')"
                  class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-50 text-white text-xl font-light">
            =
          </button>
        </div>
      </div>

    </div>

  </div>

</div>
